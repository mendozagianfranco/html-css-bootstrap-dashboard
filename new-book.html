<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!-- /Bootstrap CSS -->

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- Font Awesome -->

        <!-- Foglio di Stile Principale -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- /Foglio di Stile Principale -->
    </head>
    <body>
        <!-- Intestazione -->
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./">
                        <img class="logo" src="img/duck.png" alt="Logo Duck" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#"
                                    >Catalogo Libri</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Anagrafici utenti</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"
                                    >Storico Prestiti</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--/ Intestazione -->

        <!-- Main -->
        <main class="container mx-auto my-4">
            <h1>Nuovo Libro</h1>
            <form action="">
                <!-- Info Libro -->
                <div class="row">
                    <div class="mb-3 col-6">
                        <label
                            for="formGroupExampleInput"
                            class="form-label fw-semibold"
                            >Nome Autore</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Inserisci il nome dell'autore" />
                    </div>
                    <div class="mb-3 col-6">
                        <label
                            for="formGroupExampleInput"
                            class="form-label fw-semibold"
                            >Cognome Autore</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Inserisci il cognome dell'autore" />
                    </div>
                    <div class="mb-3 col-12">
                        <label
                            for="formGroupExampleInput"
                            class="form-label fw-semibold"
                            >Titolo</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Inserisci il titolo del libro" />
                        <div id="textlHelp" class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>
                </div>
                <!-- /Info Libro -->
                <div class="row">
                    <!-- Genere Libro -->
                    <div class="mb-3 col-md">
                        <p class="fw-semibold mb-2">Genere</p>
                        <select
                            class="form-select"
                            aria-label="Default select example">
                            <option selected>Scegli genere</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="avventura">Avventura</option>
                            <option value="storia">Storia</option>
                        </select>
                    </div>
                    <!-- /Genere Libro -->

                    <!-- Anno Pubblicazione -->
                    <div class="mb-3 col-md">
                        <label
                            for="formGroupExampleInput"
                            class="form-label fw-semibold"
                            >Anno di Pubblicazione</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Inserisci l'anno" />
                    </div>
                    <!-- /Anno Pubblicazione -->

                    <!-- ISBN -->
                    <div class="mb-3 col-md">
                        <label
                            for="formGroupExampleInput"
                            class="form-label fw-semibold"
                            >ISBN#</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="formGroupExampleInput"
                            placeholder="Inserisci il codice ISBN#" />
                    </div>
                    <!-- /ISBN -->
                </div>
                <hr />
                <p>Note</p>
                <div class="form-floating">
                    <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault" />
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
        <!-- /Main -->

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- /Bootstrap JS -->
    </body>
</html>
